<div class="eveContainer">
<h2>Event Page</h2>
<div class="eventContainer">
	<div class="row1">
		<img src="images/fight.jpg"/>
		<img src="images/fight2.jpg"/>
	</div>

	<div class="row2">
		<img src="images/fight3.jpg"/>
		<img src="images/fight3.jpg"/>
	</div>
</div>
</div>

<div class="chatContainer">
<h2>Chatroom</h2>
<div class="chatroom">
	<h3><span class="special">{{messages.length}}</span> total messages</h3>
	<div class="messageArea" ng-repeat="message in messages">
		<p>{{message.body}} <strong> --- {{message.author}} </strong><button ng-click="messages.$remove(message)">Delete</button></p> 
	</div>

	<form class="chatForm" ng-submit="sendMessage()">
		<input type="text" ng-model="newMessage.body" placeholder="Type Message Here . . ." autofocus required/>
		<input type="text" ng-model="newMessage.author" placeholder="Your Name Here" required/>
		<button type="submit">Send</button>
	</form>

</div>

</div>
