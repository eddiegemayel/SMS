<!-- Event container -->
<div class="event">
<h2>UFC 182</h2>
<h3>January 1, 2015</h3>
<div class="eventContainer">
	<!-- row of fights -->
	<div class="row1">
		<div class="fight1form">
			<form class="redChoice">
				<p><button class="fight" ng-click="chooseSub()">Submission</button></p>
				<p><button class="fight" ng-click="chooseTko()">(T)KO</button></p>
				<p><button class="fight" ng-click="chooseDec()">Decision</button></p>
			</form>
			<form class="blueChoice">
				<p><button class="fight" ng-click="chooseSub()">Submission</button></p>
				<p><button class="fight" ng-click="chooseTko()">(T)KO</button></p>
				<p><button class="fight" ng-click="chooseDec()">Decision</button></p>
			</form>
		</div>

		<!-- fight images -->
		<img src="images/fight.jpg"/>
		<img src="images/fight2.jpg"/>

		<div class="fight2form">
			<form class="redChoice">
				<p><button class="fight" ng-click="chooseSub()">Submission</button></p>
				<p><button class="fight" ng-click="chooseTko()">(T)KO</button></p>
				<p><button class="fight" ng-click="chooseDec()">Decision</button></p>
			</form>
			<form class="blueChoice">
				<p><button class="fight" ng-click="chooseSub()">Submission</button></p>
				<p><button class="fight" ng-click="chooseTko()">(T)KO</button></p>
				<p><button class="fight" ng-click="chooseDec()">Decision</button></p>
			</form>
		</div>
	</div>

	<!-- row 2 of fights -->
	<div class="row2">
		<div class="fight1form">
			<form class="redChoice">
				<p><button class="fight" ng-click="chooseSub()">Submission</button></p>
				<p><button class="fight" ng-click="chooseTko()">(T)KO</button></p>
				<p><button class="fight" ng-click="chooseDec()">Decision</button></p>
			</form>
			<form class="blueChoice">
				<p><button class="fight" ng-click="chooseSub()">Submission</button></p>
				<p><button class="fight" ng-click="chooseTko()">(T)KO</button></p>
				<p><button class="fight" ng-click="chooseDec()">Decision</button></p>
			</form>
		</div>

		<!-- fight images -->
		<img src="images/fight3.jpg"/>
		<img src="images/fight4.jpg"/>

		<div class="fight2form">
			<form class="redChoice" ng-submit="choose()">
				<p><button class="fight" ng-click="chooseSub()">Submission</button></p>
				<p><button class="fight" ng-click="chooseTko()">(T)KO</button></p>
				<p><button class="fight" ng-click="chooseDec()">Decision</button></p>
			</form>
			<form class="blueChoice" ng-submit="choose()">
				<p><button class="fight" ng-click="chooseSub()">Submission</button></p>
				<p><button class="fight" ng-click="chooseTko()">(T)KO</button></p>
				<p><button class="fight" ng-click="chooseDec()">Decision</button></p>
			</form>
			</form>
		</div>
	</div>
</div>
</div>

<!-- chatroom -->
<div class="chatContainer">
<h2>Chatroom</h2>
<div class="chatroom">
	<h3><span class="special">{{messages.length}}</span> total messages</h3>
	<div class="messageArea" ng-repeat="message in messages">
		<p>{{message.body}} <strong> --- {{message.author}} </strong><button ng-click="messages.$remove(message)">Delete</button></p> 
	</div>

	<form class="chatForm" ng-submit="sendMessage()">
		<input class="chatInput" type="text" ng-model="newMessage.body" placeholder="Type Message Here . . ." maxlength="200" autofocus required/>
		<button class="send" type="submit">Send</button>
	</form>

</div>
</div>
